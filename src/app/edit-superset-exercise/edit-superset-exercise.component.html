<div class="card exercise-data-box">
    <div class="card-body">
         <div class="form-group">
            <input ngModel  [(ngModel)]="exercise.name" name="exercise" class="form-control" type="text" placeholder="Exercise name" required>
         </div>
         <div class="control-buttons row mb-3 justify-content-center">
            <button type="button" (click)="addSet(exercise)" class="btn btn-sm set-control"><span class="material-icons">add</span></button>
            <div class="d-flex p-2 flex-column justify-content-center">
               <span>sets</span>
            </div>
            <button type="button" (click)="removeSet(exercise)" class="btn btn-sm"><span class="material-icons">remove</span></button>
         </div>
         <div id="table-head" class="row justify-content-center mt-2 mb-2 align-items-center">
            <div class="col-3">
               <span>Sets</span>
            </div>
            <div *ngIf="exercise.units !=='km' && exercise.units !=='miles'" class="col-3 ">
               <span>reps</span>
            </div>
            <div *ngIf="exercise.units =='km' || exercise.units =='miles'" class="col-3 ">
               <span>distance</span>
            </div>
            <div class="col-3 ">
               <span>units</span>
            </div>
            <div *ngIf="exercise.units != 'bw' && exercise.units != 'miles' && exercise.units != 'km' " class="col-3">
               <span>weight</span>
            </div>
         </div>
         <div id="sets-box" *ngFor="let set of exercise.sets;index as i">
            <div  class="row mb-1 justify-content-center align-items-center">
               <div class="col-3">
                  <div class="d-flex flex-row justify-content-center"><span>S</span><span id="setsNumber"> {{ i+1 }}</span></div>
               </div>
               <div class="col-3 ">
                  <div class="form-group m-0">
                     <input [(ngModel)]="set.reps" (change)="setReps(i,reps.value)" #reps name="reps-{{i}}" class="form-control" type="number" placeholder="reps" onKeyPress="if(this.value.length==3) return false">
                  </div>
               </div>
               <div class="col-3 ">
                  <div *ngIf="exercise.units">
                     <span>{{exercise.units}}</span>
                  </div>
               </div>
               <div *ngIf="exercise.units != 'bw' && exercise.units != 'miles' && exercise.units != 'km' " class="col-3">
                  <div  class="form-group m-0">
                     <input [(ngModel)]="set.weight" (change)="setWeight(i,weight.value)" #weight="ngModel" name="weight-{{i}}" type="number" class="form-control" onKeyPress="if(this.value.length==3) return false" placeholder="weight" maxlength="3">
                  </div>
               </div>
            </div>
         </div>
         <div id="units-box" class="row mt-3 justify-content-center">
            <div class="form-group m-0">
                  <div>
                     <span for="Units">units</span>
                     <select  [(ngModel)]="exercise.units" (change)="setUnits(units.value)" #units="ngModel" name="units" class="form-control"  id="units">
                           <option *ngFor="let unit of unitsArray" >{{ unit }}</option>
                     </select>
                  </div>
               </div>
         </div>
         <div id="time-box" class="d-flex mt-4 mb-2 justify-content-center">
            <div class="form-group row justify-content-center mb-0">
               <input [(ngModel)]='exercise.time.hours' (change)="setHours(timeHours.value)"   type="number" class="form-control" #timeHours placeholder="" name='hours'>
               <span class="p-1">h</span>
            </div>
            <div class="form-group ml-2 row justify-content-center mb-0">
                  <input [(ngModel)]='exercise.time.minutes' (change)="setMinutes(timeMinutes.value)"   type="number"  class="form-control" #timeMinutes placeholder="" name='minutes'>   
                  <span class="p-1">m</span>
            </div>
            <div class="form-group ml-2 row justify-content-center mb-0">
                  <input [(ngModel)]='exercise.time.seconds' (change)="setSeconds(timeSeconds.value)" type="number" class="form-control" #timeSeconds placeholder="" name='seconds'> 
                  <span class="p-1">s</span>
            </div>
         </div>
      </div>
 </div>
