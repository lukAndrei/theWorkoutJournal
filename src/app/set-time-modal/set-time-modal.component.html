<div class="d-flex justify-content-around superset-data-container">
    <button type="button" data-toggle="modal" data-target="#setTimeModal"  class="btn btn-sm blue border-0 shadow-none d-flex flex-row justify-content-center align-items-center time-button">
        <span class="material-icons">schedule</span>
        <span class="" >Set time</span>
    </button> 
</div>
<div class="modal fade" id="setTimeModal" tabindex="-1" role="dialog" aria-labelledby="setTimeModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header p-1 d-flex justify-content-end">
                <button type="button" class="btn btn-sm dismissModalButton-blue blue" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngFor="let superset of workout.superSetList; let last = last " [ngClass]="{'last-child': last}" class="d-flex superset-time">
                    <div class="superset-ex-container d-flex">
                        <div class="superset-ex-list pb-3">
                            <div *ngFor="let ex of superset.exerciseList" class="superset-ex-box p-0">
                                <div class="row no-gutters p-1">
                                    <div class="ex-name">
                                        <span>{{ex.name}}</span>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="time-box" class=" border d-flex align-items-center justify-content-center">
                        <div class="form-group d-flex justify-content-center mr-2">
                            <input type="number" [(ngModel)]='superset.time.hours'  class="form-control" #timeHours name='hours' maxlength="2">
                            <span class="p-1">h</span>
                        </div>
                        <div class="form-group d-flex justify-content-center mr-2">
                            <input type="number" [(ngModel)]='superset.time.minutes' class="form-control" #timeMinutes name='minutes' maxlength="2">
                            <span class="p-1">min</span>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <input type="number"  [(ngModel)]='superset.time.seconds'  class="form-control" #timeSeconds name='seconds' maxlength="2">
                            <span class="p-1">sec</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center border-0">
                <button type="button" class="btn btn-sm red dismissModalButton-red" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>
