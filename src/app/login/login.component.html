<div class="container">
    <form #f="ngForm" (ngSubmit)="loginWithUserAndPassword(f.value)">
        <div class="form-group">
            <label  for="email">Email</label>
            <input #email="ngModel" ngModel name="email" type="email" class="form-control" id="email" aria-describedby="emailInput" required>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Please provide your email</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" ngModel name="password" type="password" class="form-control" id="password" aria-describedby="password" required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Please provide a password</div>
        </div>
        <button type="submit" class="btn btn-outline-info">Login</button>
    </form>
    <div class="text">
        <span>Or</span>
    </div>
    <div class="google-login">
        <span><img class="img-responsive" src="assets/images/google-icon.png"></span>
        <button type="button" (click)="googleLogin()" class="btn btn-outline-info">Login with google</button>
    </div>
</div>
