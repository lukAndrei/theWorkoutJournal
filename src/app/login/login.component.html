<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-6">
            <div class="form-div">
                <div class=" register-title">
                    <h1>Great, let's WorkOut!</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">first name</div>
                        <form #f="ngForm" (ngSubmit)="loginWithUserAndPassword(f.value)">
                            <div class="form-group">
                                <label  for="email">Email</label>
                                <input #email="ngModel" ngModel name="email" type="email" class="form-control" id="email" aria-describedby="emailInput" required>
                                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Please provide your email</div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input #password="ngModel" ngModel name="password" type="password" class="form-control" id="password" aria-describedby="password" required>
                                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Please provide a password</div>
                            </div>
                            <button type="submit" class="btn btn-outline-info">Login</button>
                        </form>
                        <div class="google-login">
                            <span><img class="img-responsive" src="assets/images/google-icon.png"></span>
                            <button type="button" (click)="googleLogin()" class="btn btn-outline-info">Google login</button>
                        </div>
                        <div class="reset-password">
                            <button type="link" (click)="resetPassword = !resetPassword" class="btn btn-sm btn-outline-info border-0 resetPasswordLink">Forgot password?</button>
                        </div>
                        <form *ngIf="resetPassword" #f="ngForm" (ngSubmit)="resetPasswordForm(f.value)">
                            <div class="form-group">
                                <label  for="email">Email</label>
                                <input #email="ngModel" ngModel name="email" type="text" class="form-control" id="email" aria-describedby="emailInput" required>
                                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Please provide your email</div>
                            </div>
                            <button type="submit" class="btn btn-outline-info">Send password reset link</button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
